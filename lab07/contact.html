<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="navbar">

        <ul>
            <li><a href="tierlist.html" target="_blank">Tier List</a></li>
            <li><a class="active" href="contact.html" target="_blank">Contact</a></li>
          </ul>
    </div>

    <form>

    <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="John Doe" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="johndoe@email.com" required><br><br>

    <label for="comment">Comments:</label><br>
    <textarea rows="20" cols="40"  name="comment" id="comment" placeholder="Leave your thoughts here..."></textarea><br><br>

    
    <fieldset>
        <legend>Fill out the survey</legend>

        <p>Choose you favorite artist of the "Big 3":</p>
        <input type="radio">Kendrick Lamar<br>
        <input type="radio">J. Cole<br>
        <input type="radio">Drake<br><br>

        <label for="albums">Choose the best debut album:</label><br><br>
            <select id="albums" name="albums">
                <option value="gkmc">good kid, m.A.A.d city by Kendrick Lamar</option>
                <option value="sideline">Cole World: The Sideline Story by J. Cole</option>
                <option value="thank">Thank Me Later by Drake</option>
                <option value="dropout">The College Dropout by Kanye West</option><option value="blkswn">blkswn by Smino</option>
            </select><br><br>
        
            <label for="artist">Which artist should have been included?</label><br>
            <input type="text" id="artist" placeholder="Enter name of artist" required><br><br>

        <input type="submit" value="Submit">



    </fieldset>
    
    </form>

</body>
</html>
